version: "3"

services:
  php:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./www:/var/www/html
    links:
      - db

  db:
    image: mysql:5.7
    volumes:
      - /var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mysqldb
      - MYSQL_USER=dockermysql

  phpmyadmin:
    depends_on: 
      - db
    image: phpmyadmin
    restart: always
    ports:
      - 88:80
    environment:
      - PMA_ARBITRARY=1